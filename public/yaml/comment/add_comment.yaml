    content: "“你吃过成都的脑花面吗？”来自成都脑花面创始人刘凡嘉的灵魂发问。“哎哟，你们成都的女孩子怎么连脑花都不放过嘞？”
                  每个夏天，都能看见穿着黑色吊带的成都女孩和辫着脏辫的酷盖坐在街边的串串店外头大快朵颐。湿热的蒸汽粘住了搭在后颈背上的马尾辫，
                  一瓶冰冻唯怡下肚，女孩子们扯着嗓子喊道：“老板！再给我冒个脑花！”这时候，对桌的酷盖便会翘起兰花指：“小声点嘞，你是噢鸡婆
                  蛮？”成都女娃娃吃脑花，从学校外的夜市摊摊吃到CBD里的连锁冒菜店。没有一个精明的老板会放过这些娇滴滴妹子睫毛膏下那双水灵灵，
                  对脑花充满欲望的眼神，刘凡嘉就是其一。只要端上一碗脑花，连路过的健身教练看见那霸道的吃相，脚下也会一个踉跄，反差的画面冲击，
                  让他们忍不住大呼一声：“这才是纯爷们儿！”刘凡嘉发现，只要谈及脑花，成都女孩耍朋友对答黑话就像“天王盖地虎”、“你是二百五”
                  一样顺其自然。你猜不透她到底是个磨人的小妖精还是就是个傻头傻脑的吃货姑娘。但你要是拒绝她每一次邀请你共享人间胆固醇的机会，
                  在恋爱这条道路上，连老刘都想劝你尽早考个驾照，及时复习《爱情三十六计》。老刘自己爱吃面，家乡的内江牛肉面便是从小吃到大，
                  不光吃，还在隆昌开了一家店。问道为什么如此喜欢，“牛肉面一清二白三红四绿的色彩，汤镜者清，肉烂者香，面细者精的风味让人着迷。
                  ”老刘百度后ctrl+cv解释说道。“但每次到成都来都吃不到正宗的...”老刘吐了一口烟圈，吧唧吧唧嘴，升腾的烟雾在他面前耀武扬威，
                  让人看不清他帅气的小胡渣。“街边挂牌的’正宗内江牛肉面’就像我二舅姥爷的三姑的小外甥煮的一样，牛肉塞牙，剔都剔不出来。”"
